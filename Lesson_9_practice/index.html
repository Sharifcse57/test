<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="customapp.js"></script>
	
</head>

<body ng-app="sharif" ng-controller="ShowController">
	
		<table ng-init="readData()">
			<thead>
				<td>ID</td>
				<td>Title</td>
				<td>Description</td>
				<td>Time</td>
			</thead>
			<tbody>
				<tr ng-repeat="data in post">
					<td>{{data.id}}</td>
					<td>{{data.title}}</td>
					<td>{{data.description}}</td>
					<td>{{data.time}}</td>
				
				</tr>
			</tbody>
		</table>







</body>
</html>
